; https://docs.platformio.org/page/projectconf.html

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_speed = 921600
monitor_speed = 115200

; monitor_port = COM35
; upload_port = COM35
; upload_protocol = espota
; upload_port = 192.168.1.17

build_type = debug
monitor_filters = default, time, esp8266_exception_decoder

build_flags =
    -D USE_DST_ADJUST
    -D DEBUG_BY_SERIAL
    -D DEBUG_BY_TELNET
    -D ENABLE_OTA
    ; -D DEBUG_BY_MQTT
    ; -D FTP_DEBUG
    ; -D DEBUG_ESP_UPDATER
    ; -D DEBUG_ESP_PORT=Serial

board_build.ldscript = eagle.flash.4m3m.ld
board_build.filesystem = littlefs

lib_deps =
    simpleDSTadjust
    ArduinoJson@>=6.10.0
    PubSubClient
    https://github.com/tzapu/WiFiManager.git
    ESP8266FtpServer


